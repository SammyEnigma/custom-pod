root: "template_schema"
schemas:
  template_schema:
    type: "dict"
    lax: true
    props:
      images:
        schema: "images"
        required: true
        description: "container images"
      memory:
        schema: "memory"
        required: true
        description: "memory limits"
  images:
    type: "dict"
    description: "container images schema"
    props:
      nginx:
        type: "str"
        description: "nginx container image"
      varnish:
        type: "str"
        description: "varnish container image"
      mediawiki:
        type: "str"
        description: "mediawiki container image"
      redis:
        type: "str"
        description: "redis container image"
      memcached:
        type: "str"
        description: "memcached container image"
      pma:
        type: "str"
        description: "phpmyadmin container image"
      adminer:
        type: "str"
        description: "adminer container image"
      mysql:
        type: "str"
        description: "mysql container image"
      theia:
        type: "str"
        description: "theia container image"
      minio_gateway:
        type: "str"
        description: "minio_gateway container image"
      minio:
        type: "str"
        description: "minio container image"
      toolbox:
        type: "str"
        description: "toolbox container image"
      certbot:
        type: "str"
        description: "certbot container image"
      awscli:
        type: "str"
        description: "awscli container image"
      mc:
        type: "str"
        description: "mc container image"
      rclone:
        type: "str"
        description: "rclone container image"
      logrotator:
        type: "str"
        description: "logrotator container image"
      fluentd:
        type: "str"
        description: "fluentd container image"
  memory:
    type: "dict"
    description: "memory limits schema"
    props:
      nginx:
        type: "str"
        description: "memory limit for the nginx service"
      varnish:
        type: "str"
        description: "memory limit for the varnish service"
      mediawiki:
        type: "str"
        description: "memory limit for the mediawiki service"
      redis:
        type: "str"
        description: "memory limit for the redis service"
      memcached:
        type: "str"
        description: "memory limit for the memcached service"
      pma:
        type: "str"
        description: "memory limit for the phpmyadmin service"
      adminer:
        type: "str"
        description: "memory limit for the adminer service"
      mysql:
        type: "str"
        description: "memory limit for the mysql service"
      theia:
        type: "str"
        description: "memory limit for the theia service"
      minio_gateway:
        type: "str"
        description: "memory limit for the minio_gateway service"
      toolbox:
        type: "str"
        description: "memory limit for the toolbox service"
      fluentd:
        type: "str"
        description: "memory limit for the fluentd service"
      certbot:
        type: "str"
        description: "memory limit for the certbot service"
      logrotator:
        type: "str"
        description: "memory limit for the logrotator service"
      s3_cli:
        type: "str"
        description: "memory limit for the s3_cli service"
