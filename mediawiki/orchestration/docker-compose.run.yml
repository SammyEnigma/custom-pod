version: "2.4"

x-logging:
  mainlog: &mainlog
    driver: "fluentd"
    options:
      tag: "docker.{{.Name}}"
      fluentd-address: "localhost:$FLUENTD_PORT"

networks:
  shared:
    external: true
    name: "${CTX_NAME}-network"

services:

  certbot:
    container_name: "${CTX_PREFIX_RUN}certbot"
    hostname: "certbot"
    build:
      context: ..
      dockerfile: "main/certbot/Dockerfile"
      args:
        IMAGE: $CERTBOT_IMAGE
        VERSION: $CERTBOT_VERSION
    volumes:
    - "$DATA_DIR/sync/certbot/etc/:/etc/letsencrypt/"
    - "$DATA_DIR/sync/certbot/www/:/var/www/certbot/"
    logging: *mainlog
    mem_limit: $CONTAINER_MEM_CERTBOT

  mysql_cli:
    container_name: "${CTX_PREFIX_RUN}mysql_cli"
    hostname: "mysql_cli"
    build:
      context: ..
      dockerfile: "main/mysql/Dockerfile"
      args:
        IMAGE: $MYSQL_IMAGE
        VERSION: $MYSQL_VERSION
    networks:
    - "shared"
    extra_hosts:
    - "mysql:$DB_HOST_IP"
    volumes:
    - "$DATA_DIR/tmp/mysql:/tmp/main/mysql"
    mem_limit: $CONTAINER_MEM_MYSQL

  s3_uploads:
    container_name: "${CTX_PREFIX_RUN}s3_uploads"
    hostname: "s3_uploads"
    build:
      context: ..
      dockerfile: "main/awscli/Dockerfile"
      args:
        IMAGE: $AWSCLI_IMAGE
        VERSION: $AWSCLI_VERSION
        PERL_VERSION: $PERL_VERSION
        S3_ACCESS_KEY: $S3_UPLOADS_ACCESS_KEY
        S3_SECRET_KEY: $S3_UPLOADS_SECRET_KEY
    restart: "unless-stopped"
    networks:
    - "shared"
    volumes:
    - "$DATA_DIR:/var/main/data"
    - "$DATA_DIR/tmp:/tmp/main"
    - "$DATA_DIR/log:/var/log/main"
    - "$DATA_DIR/sync:/var/sync/main"
    logging: *mainlog
    command: "tail -f /dev/null"
    mem_limit: $CONTAINER_MEM_S3_UPLOADS

  s3_backup:
    container_name: "${CTX_PREFIX_RUN}s3_backup"
    hostname: "s3_backup"
    build:
      context: ..
      dockerfile: "main/awscli/Dockerfile"
      args:
        IMAGE: $AWSCLI_IMAGE
        VERSION: $AWSCLI_VERSION
        PERL_VERSION: $PERL_VERSION
        S3_ACCESS_KEY: $S3_BACKUP_ACCESS_KEY
        S3_SECRET_KEY: $S3_BACKUP_SECRET_KEY
    restart: "unless-stopped"
    networks:
    - "shared"
    volumes:
    - "$DATA_DIR:/var/main/data"
    - "$DATA_DIR/tmp:/tmp/main"
    - "$DATA_DIR/log:/var/log/main"
    - "$DATA_DIR/sync:/var/sync/main"
    logging: *mainlog
    command: "tail -f /dev/null"
    mem_limit: $CONTAINER_MEM_S3_BACKUP
