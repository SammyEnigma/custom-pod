root: "template_schema"
schemas:
  template_schema:
    type: "dict"
    props:
      env:
        type: "str"
        non_empty: true
      db_host:
        type: "str"
        non_empty: true
      db_port:
        type: "str"
        non_empty: true
      db_name:
        type: "str"
        non_empty: true
      db_user:
        type: "str"
        non_empty: true
      db_password:
        type: "str"
        non_empty: true
      home:
        type: "str"
        non_empty: true
      auth_key:
        type: "str"
        non_empty: true
      secure_auth_key:
        type: "str"
        non_empty: true
      logged_in_key:
        type: "str"
        non_empty: true
      nonce_key:
        type: "str"
        non_empty: true
      auth_salt:
        type: "str"
        non_empty: true
      secure_auth_salt:
        type: "str"
        non_empty: true
      logged_in_salt:
        type: "str"
        non_empty: true
      nonce_salt:
        type: "str"
        non_empty: true
      table_prefix:
        type: "str"
        non_empty: true
      wplang:
        type: "str"
        non_empty: true
      debug:
        type: "str"
        required: true
      use_w3tc:
        type: "str"
        required: true
      use_s3_storage:
        type: "str"
        required: true
      s3_uploads_bucket:
        type: "str"
      s3_uploads_region:
        type: "str"
      s3_uploads_key:
        type: "str"
      s3_uploads_secret:
        type: "str"
      s3_uploads_bucket_url:
        type: "str"
      s3_uploads_endpoint:
        type: "str"
      s3_use_path_style_endpoint:
        type: "str"
      s3_provider:
        type: "str"
