{% for param in params | default([]) %}

{% if param.when | default(true, true) | bool %}

[profile {{ param.alias }}]
aws_access_key_id = {{ param.access_key_id }}
aws_secret_access_key = {{ param.secret_access_key }}

{% if (param.region | default('')) != '' %}

region = {{ param.region }}

{% endif %}

{% endif %}

{% endfor %}