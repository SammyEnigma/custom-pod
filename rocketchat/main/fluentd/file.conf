<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>
<match *.**>
  @type file
  path /var/log/main/fluentd/%Y%m%d/${container_name}
  compress gzip
  time_slice_format %Y%m%d
  time_slice_wait 24h
  <buffer time,container_name>
    path /var/log/main/fluentd/buffer/${container_name}
    timekey 1d
    timekey_use_utc true
    timekey_wait 1m
  </buffer>
</match>