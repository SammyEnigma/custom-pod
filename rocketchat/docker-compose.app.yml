  toolbox:
    container_name: "${CTX_NAME}-main-toolbox"
    hostname: "toolbox"
    image: "$TOOLBOX_IMAGE:$TOOLBOX_VERSION"
    restart: "unless-stopped"
    networks:
    - "shared"
    volumes: 
    - "$DATA_DIR:/var/main/data"
    - "$DATA_DIR/tmp:/tmp/main"
    - "$DATA_DIR/log:/var/log/main"
    logging: *mainlog
